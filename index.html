<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Responde las siguientes preguntas</h1>
        <form id="formPreg">
            <label for="nombre">¿Cuál es tu nombre?</label>
            <input type="text" id="nombre" required>

            <label for="edad">¿Cuántos años tienes?</label>
            <input type="number" id="edad" max="99" required>

            <label for="lenguaje">¿Qué lenguaje de programación estás estudiando?</label>
            <input type="text" id="lenguaje" required>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado" class="hidden">
            <p id="mensaje"></p>
            <div id="seguir" class="hidden">
                <label>¿Te gusta estudiar <span id="lenguajeNombre"></span>?</label>
                <button id="botonSi">1. Sí</button>
                <button id="botonNo">2. No</button>
            </div>
        </div>
    </div>

    <script src="/app/app.js"></script>
</body>
</html>
